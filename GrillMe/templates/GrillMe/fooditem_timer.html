{% extends "GrillMe/base.html" %}
{% load static from staticfiles %}
{% block body %}
{{ block.super }}
<head>
  <script src="{% static 'GrillMe/countdown.js' %}"></script>
    <script type="text/javascript">
        var myTimer = new Timer("{{object.get_timer}}",'clockdiv');
    </script>
</head>
<body onload="myTimer.Reset()">
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-centered">
      <div id="clockdiv">
        <h1>{{ object.get_temperature }}</h1>
        <div>
          <span class="hours"></span>
          <div class="smalltext">Hours</div>
        </div>
        <div>
          <span class="minutes"></span>
          <div class="smalltext">Minutes</div>
        </div>
        <div>
          <span class="seconds"></span>
          <div class="smalltext">Seconds</div>
        </div>
        <br>
        <button type="button" id="start" class="btn btn-success" onclick="myTimer.Start()">Start</button>
        <button type="button" id="stop" class="btn btn-warning" onclick="myTimer.Stop()">Pause</button>
        <button type="button" id="reset" class="btn btn-danger" onclick="myTimer.Reset()">Reset</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-centered">
    <h1>This is where the grill table will go</h1>
    </div>
  </div>
</div>
</body>
{% endblock %}
