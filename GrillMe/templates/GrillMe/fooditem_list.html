{% extends "GrillMe/navbar.html" %}
{% load bootstrap_ui_tags %}
{% block content %}

    <h1>Food List</h1>
    <div class = "table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Food</th>
                    <th>Type</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
            {% for food_item in object_list %}
                    <tr>
                        <td><a href="{% url "food_edit" food_item.id %}">{{ food_item.name }}</a></td>
                        <td>{{ food_item.type }}</td>
                        <td>{{ food_item.timer }}</td>
                    </tr>

            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
